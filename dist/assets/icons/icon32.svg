      <path d="M18.88,20.8 Q23.68,16 18.88,11.2"/>
    </g>
    
    <!-- Points de connexion -->
    <g fill="#00e0ff" opacity="0.9">
      <circle cx="12.16" cy="14.08" r="2"/>
      <circle cx="19.84" cy="14.08" r="2"/>
      <circle cx="16" cy="19.84" r="2"/>
