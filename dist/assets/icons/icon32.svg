        </feMerge>
      </filter>
    </defs>
    
    <!-- Corps principal de l'organisme -->
    <circle cx="16" cy="16" r="9.6" 
            fill="url(#grad32)" 
            filter="url(#glow32)" 
            stroke="#00e0ff" 
            stroke-width="2"/>
    
    <!-- Connexions neuronales -->
